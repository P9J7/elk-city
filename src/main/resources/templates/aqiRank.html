<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>空气质量指数分析排名</title>

    <!-- Custom fonts for this templates-->
    <link th:href="@{/css/all.min.css}" rel="stylesheet" type="text/css">
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
          rel="stylesheet">

    <!-- Custom styles for this templates-->
    <link th:href="@{/css/sb-admin-2.css}" rel="stylesheet">

</head>

<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

    <div th:replace="sidebar::ul"></div>

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!--<div th:replace="topbar"></div>-->
        <!-- Begin Page Content -->
        <div class="container-fluid">

            <!-- Page Heading -->
            <div class="d-sm-flex align-items-center justify-content-between mb-4 mt-4">
                <h1 class="h3 mb-0 text-gray-800"><a class="text-info ml-6">空气质量指数月均排名</a></h1>
            </div>

            <div class="row">
                <div class="col-lg-6 mb-4">
                    <div class="form-inline">
                        <div class="form-group">
                            <select class="form-control text-primary" id="year" name="year">
                                <option>2014</option>
                                <option>2015</option>
                                <option>2016</option>
                                <option>2017</option>
                                <option>2018</option>
                                <option>2019</option>
                            </select>
                            <label for="year">年</label>
                        </div>
                        <div class="form-group">
                            <select class="form-control text-primary" id="month" name="month">
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                                <option>6</option>
                                <option>7</option>
                                <option>8</option>
                                <option>9</option>
                                <option>10</option>
                                <option>11</option>
                                <option>12</option>
                            </select>
                        </div>
                        <label for="month">月</label>
                        <button type="submit" class="btn btn-primary" id="search">分析</button>
                    </div>
                </div>
                <!-- /.col-lg-6 -->
                <div class="col-lg-6">
                </div>
                <div class="col-xl-12 col-lg-6">
                    <div class="card shadow mb-4">
                        <!-- Card Header - Dropdown -->
                        <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                            <h6 class="m-0 font-weight-bold text-primary" id="yearMonthText">2014年1月</h6>
                        </div>
                        <!-- Card Body -->
                        <div class="card-body">
                            <div>
                                <table class="table table-hover table-striped table-bordered" id="dataTable"
                                       width="100%" cellspacing="0">
                                    <thead>
                                    <tr>
                                        <th>排名</th>
                                        <th>城市名称</th>
                                        <th>AQI</th>
                                        <th>PM2.5</th>
                                        <th>PM10</th>
                                        <th>SO<sub>2</sub></th>
                                        <th>CO</th>
                                        <th>NO<sub>2</sub></th>
                                        <th>O<sub>3</sub></th>
                                    </tr>
                                    </thead>
                                    <tfoot>
                                    <tr>
                                        <th>排名</th>
                                        <th>城市名称</th>
                                        <th>AQI</th>
                                        <th>PM2.5</th>
                                        <th>PM10</th>
                                        <th>SO<sub>2</sub></th>
                                        <th>CO</th>
                                        <th>NO<sub>2</sub></th>
                                        <th>O<sub>3</sub></th>
                                    </tr>
                                    </tfoot>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Content Row -->
            </div>


            <div th:replace="footer"></div>
            <!--<div th:replace="footer"></div>-->

        </div>

        <!-- End of Content Wrapper -->

    </div>
    <!-- End of Page Wrapper -->

    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>


    <!-- Bootstrap core JavaScript-->
    <script type="text/javascript" th:src="@{/js/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/bootstrap.bundle.min.js}"></script>

    <!-- Core plugin JavaScript-->
    <script type="text/javascript" th:src="@{/js/jquery.easing.min.js}"></script>

    <!-- Custom scripts for all pages-->
    <script type="text/javascript" th:src="@{/js/sb-admin-2.js}"></script>


    <!-- Page level custom scripts -->
    <script th:src="@{/js/jquery.dataTables.js}"></script>
    <script th:src="@{/js/dataTables.bootstrap4.js}"></script>
    <script th:src="@{/js/aqiRank.js}"></script>
</div>
</body>

</html>
