                            <option>西安</option>
                            <option>成都</option>
                            <option>石家庄</option>
                            <option>郑州</option>
                            <option>厦门</option>
                            <option>武汉</option>
                            <option>宁波</option>
                            <option>沈阳</option>
                            <option>太原</option>
                            <option>哈尔滨</option>
                            <option>青岛</option>
                            <option>大连</option>
                            <option>长春</option>

        </div>

        <div class="col-xl-6 col-lg-6">
            <div class="card shadow mb-4">
                <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">

                        在售区域分析</h6>

                <div class="card-body">
                    <canvas id="myAreaChart"></canvas>

                </div>
            </div>
        </div>
        <div class="col-lg-6 mb-4">
            <div class="card shadow mb-4">
                <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
